<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <title>09네비바 만들기</title>
    <link href="css/08.blogHomework.css" rel="stylesheet">
    <head></head>
    <body>
        <!-- div 와 nav는 똑같다 div보다 읽기 쉬워서
        네비게이션 바 만들때는 nav로 쓰는듯 -->
        <nav>
            <ul class="navbar">
                <li>영화</li>
                <li>맛집</li>
                <li>IT</li>
                <li>컴퓨터</li> 
            </ul>
        </nav>

        <!-- div와 똑같다 웹페이지에 큰 덩어리를 표현하고 싶을 때 사용 -->
        <section></section>
        <!-- div와 똑같다 웹페이지에 footer를 표현하고 싶을 때 사용 -->
        <footer></footer>
        <!-- 전체를 감싸는 박스 여기에 -->
        <div class="container">
            <!-- 왼쪽박스 -->
            <div class="blog-content">
                <!-- 프로필 부분과 글 보여지는 부분 박스 분할 -->
                <div>
                    <img src="lion.png" class="blog-profile">
                    <div class="blog-name">
                        <h4 style="margin: 0px; margin-left: 5px;">이름</h4>
                        <p style="margin: 5px;">날짜</p>
                    </div>
                </div>
                <!-- 위의 blog-profile, blog-name에 float를 줘서 위로 붕떠있는 상태이다 그래서 마진을 먹여도 기본 마진에서 안벗어남 -->
                <!-- 해결책 그냥 빈 박스 하나 추가 -->
                <div style="clear: both;"></div>
                <!-- 프로필 부분과 글 보여지는 부분 박스 분할 -->
                <div style="margin-top: 30px;">
                    <h4>블로그글</h4>
                    <p>가성비 맛집 발견</p>
                </div>
            </div>
            <!-- 오른쪽 박스 -->
            <div class="blog-img">
                <img src="lion.png" style="width: 100%;">
            </div>
        </div>
    </body>
</html>
