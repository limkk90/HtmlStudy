<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link href="css/14.form&input homework.css" rel="stylesheet">
    </head>
</html>
<body style="margin: 0px">
    <div class="main-background">
        <div class="main-contact">
            <h2 style="margin-top: 50px; margin-left: 300px;">Contact Us</h2>
            <div class="contact-email">
                <h2>Email</h2>
                <input type="email" style="width: 250px;">
            </div>
            <div class="contact-Firstname">
                <h2>First name</h2>
                <input type="text">
            </div>
            <div class="contact-Lastname">
                <h2>Last Name</h2>
                <input type="text">
            </div>
            <div class="contact-message">
                <h2>Input Your Message</h2>
                <textarea rows="10" style="width: 250px; border: 2px solid grey; border-radius: 5px;"></textarea>
                
            </div>
            <div class="contact-button"></div>
        </div>
    </div>
</body>
