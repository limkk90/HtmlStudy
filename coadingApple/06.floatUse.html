<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="css/main.css" rel="stylesheet">
</html>
<body>
    <!-- 이정도만 알아도 원하는 레이아웃 다 만들 수 있음 -->
    <!-- 네모난건 전부다 div라고 생각하자 -->
    <!-- float를 이용한 레이아웃 만들기 -->
    <!-- 박스 만들기 전에 전체를 감싸는 COntainer박스를 구현해두면 편함 -->
    <div class="container"> 
        <!-- 맨 위에 있는 박스를 header라고함 -->
        <div class="header"></div>
        <!-- 왼쪽 파란색 박스 float써서 공중에 떠있음-->
        <div class="left-menu"></div>
        <!-- 오른쪽 주황색박스 float써서 공중에 떠있음 -->
        <div class="right"></div>
        <!-- 맨 밑에 회색 박스 보통 footer라고함 -->
        <div class="footer"></div>
    </div>
</body>
</html>
