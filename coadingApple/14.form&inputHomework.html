<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link href="css/14-1.form&inputHomework.css" rel="stylesheet">
    </head>
</html>
<!-- 풀이 -->
<body>
<div class="form-background">
    <div class="form-white">
        <form>
            <div class="w-100">
                <h3>Contact US</h3>
                <p>Your Email</p>
                <input class="form-input" type="email" placeholder="your@email.com">
            </div>
            <div class="w-50">
                <p>First Name</p>
                <input class="form-input" type="text">
            </div>
            <div class="w-50">
                <p>Last Name</p>
                <input class="form-input" type="text">
            </div>
            
            <div style="clear:both"></div>

            <div class="w-100">
                <p>Message</p>
                <!-- 속성이 더 필요하면 그냥 클래스 하나 추가하면 된다 -->
                <textarea class="form-input form-long"></textarea>
            </div>

            <div>
                <input id="sub" type="checkbox">
                <!-- <span>체크하세요</span> -->
                <!-- input에 label 태그 많이 사용함 -->
                <label for="sub">Subscribe</label>
                <button class="yellow-button">SEND</button>
            </div>
            
        </form>
    </div>
</div>
</body>
